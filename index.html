<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treebo Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <span class="tree">ðŸŒ³</span>
            <span class="treebo-text">TREEBO</span>
        </div>
        <div class="nav-links">
            <a href="#">HOME</a>
            <a href="#">SERVICES</a>
            <a href="#">PRICING</a>
            <a href="#">BOOKING</a>
        </div>
        <div class="nav-actions">
            <a href="#" class="sign-in">SIGN IN</a>
            <div class="language">
                <span class="flag-icon">ðŸ‡®ðŸ‡³</span>
                <span>EN</span>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="search-bar-container">
            <div class="search-input">
                <label for="destination">DESTINATION</label>
                <input type="text" id="destination" placeholder="Where to">
            </div>

            <div class="search-input date-input">
                <label for="from">FROM</label>
                <input type="text" id="from" value="Sat, Mar 16">
            </div>

            <div class="search-input date-input">
                <label for="to">TO</label>
                <input type="text" id="to" value="Sun, Mar 17">
            </div>
            
            <button class="find-hotels-btn">FIND HOTELS</button>
            
            <button class="sort-btn">
                <i class="fas fa-bars"></i>
                SORT
            </button>
        </div>
    </header>

    <section class="destinations-section">
        <h2 class="section-title">MORE DESTINATIONS</h2>
        
        <div class="destination-cards-container">
            <div class="card">
                <img src="https://via.placeholder.com/300x200?text=Mumbai" alt="Mumbai Cityscape">
                <div class="card-overlay">MUMBAI</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200?text=Kolkata" alt="Kolkata Bridge">
                <div class="card-overlay">KOLKATA</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200?text=Goa" alt="Goa Beach">
                <div class="card-overlay">GOA</div>
            </div>
        </div>
    </section>

    <footer class="bottom-blue-section">
        </footer>

</body>
</html>
